<div class="card-deck justify-content-center" *ngIf="stocks.length !== 0">
  <div class="mt-5" *ngFor="let stock of stocks">
    <app-stock-card [stock]="stock"></app-stock-card>
  </div>

  <div class="d-flex justify-content-center">
    <pagination>

    </pagination>

  </div>
</div>

<div class="row justify-content-center">
  <button routerLinkActive [routerLink]="['/add-stock']" routerLinkActive="router-link-active" class="btn btn-primary"
    *ngIf="stocks.length === 0 && loaded">No Stocks Available Add One :)</button>
  <p *ngIf="failed">Failed to get stock feed :(</p>
</div>
